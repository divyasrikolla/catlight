<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cat Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='catexample.css'>

</head>
<body>
    <div class="dark-background text-center">
        <div class="d-flex flex-row justify-content-center">
          <img id="bulbImage"
            src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-on-img.png"
            class="bulb-image"
          />
        </div>
        <div>
          <img id="catImage"
            src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-img.png"
            class="cat-image"
          />
        </div>
        <div class="d-flex flex-row justify-content-center pt-5">
          <div class="switch-board">
            <h1 class="switch-status" id="switchStatus">Switched On</h1>
            <button class="off-switch" onclick="switchOff()" id="offSwitch">OFF</button>
            <button class="on-switch" onclick="switchOn()" id="onSwitch">ON</button>
          </div>
        </div>
      </div>
    <script src='catexample.js'></script>
</body>
</html>
